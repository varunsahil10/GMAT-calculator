	<h1>My Skills</h1>

		title="Click here to find the score." />

<script>
 
	function showResult() {
		quant_curr = document.getElementById("quant_curr").value; 
		quant_target = document.getElementById("quant_target").value;
		verbal_curr = document.getElementById("verbal_curr").value; 
		verbal_target = document.getElementById("verbal_target").value;
		//result = Number(quant_target) - Number(quant_curr); 
 		total_curr = 200 + (quant_curr + verbal_curr)*5;
 		total_target = 200 + (quant_target + verbal_target)*5;
 		total_need = total_target - total_curr;
		document.getElementById("need").innerHTML = total_need;

	}
